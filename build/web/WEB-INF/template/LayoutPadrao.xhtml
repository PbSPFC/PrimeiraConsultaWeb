<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title><ui:insert name="titulo">Primeira Consulta</ui:insert></title>

        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="sistema.js" />

    </h:head>
    <h:body>



        <div id="header">
            <ui:insert name="cabecalho">
                <ui:include src="/WEB-INF/template/#{sessaoUsuarioView.logado ? 'Cabecalho' : 'CabecalhoDeslogado'}.xhtml" />
            </ui:insert>
        </div>



        <div id="content">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <ui:include src="/WEB-INF/template/#{sessaoUsuarioView.logado ? 'SideNav' : 'SideNavDeslogado'}.xhtml" />
            </div>

                <ui:insert name="conteudo" />
        </div>

        <div id="footer">
            <ui:insert name="cabecalho">
                <ui:include src="/WEB-INF/template/Rodape.xhtml"/>
            </ui:insert>
        </div>
    </h:body>
</html>
