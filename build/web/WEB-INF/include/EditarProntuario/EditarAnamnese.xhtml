<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <h1 class="texto-pc">Anamnese</h1>

    <h:panelGrid columns="1" styleClass="border-branco"
                 columnClasses="label2, campo">
        
        <h:outputLabel value="Queixa e Duração: "/>
        <h:inputTextarea value="#{editarProntuarioView.anamnese.queixa}" cols="80" rows="4"
                         required="false" label="Queixa e Duração" />
        
        <h:outputLabel value="História da Doença atual: "/>
        <h:inputTextarea value="#{editarProntuarioView.anamnese.historiaDoenca}" cols="80" rows="4"
                         required="false" label="História da Doença atual" />
        
        <h:outputLabel value="Interrogatório sobre diversos aparelhos e sistemas: "/>
        <h:inputTextarea value="#{editarProntuarioView.anamnese.interrogatorio}" cols="80" rows="4"
                         required="false" label="Interrogatório sobre diversos aparelhos e sistemas" />
        
        <h:outputLabel value="Percepção do paciente sobre a doença: "/>
        <h:inputTextarea value="#{editarProntuarioView.anamnese.percepcao}" cols="80" rows="4"
                         required="false" label="Percepção do paciente sobre a doença" />
        
    </h:panelGrid>

</ui:composition>
